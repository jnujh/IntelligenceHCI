    <style>

<body>
<h2>ğŸ¤ ì‹¤ì‹œê°„ ìŒì„± ì±—ë´‡</h2>

<div class="voice-style" id="voiceOptions">
    <button class="selected" data-voice="nova">ë°ì€ ë§íˆ¬</button>
    <button data-voice="fable">ê°ì •ì ì¸</button>

</div>

<button id="recordButton">ğŸ”´ ë…¹ìŒ ì‹œì‘</button>
<div id="timer"></div>

<div id="loader" class="loader"></div>
<audio id="audioPlayer" controls></audio>

<script>
    let selectedVoice = "nova";
    let mediaRecorder;
    let audioChunks = [];
    let recording = false;
    let timerInterval;
    let elapsedSeconds = 0;

    // ë§íˆ¬ ì„ íƒ
    document.querySelectorAll("#voiceOptions button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("#voiceOptions button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selectedVoice = btn.dataset.voice;
      });
    });

    // íƒ€ì´ë¨¸ ì‹œì‘
    function startTimer() {
      elapsedSeconds = 0;
      document.getElementById("timer").textContent = "â± ë…¹ìŒ ì‹œê°„: 0ì´ˆ";
      timerInterval = setInterval(() => {
        elapsedSeconds++;
        document.getElementById("timer").textContent = `â± ë…¹ìŒ ì‹œê°„: ${elapsedSeconds}ì´ˆ`;
      }, 1000);
    }

    // íƒ€ì´ë¨¸ ì¤‘ì§€
    function stopTimer() {
      clearInterval(timerInterval);
      document.getElementById("timer").textContent = "";
    }

    document.getElementById("recordButton").addEventListener("click", async () => {
      const recordButton = document.getElementById("recordButton");

      if (!navigator.mediaDevices) {
        alert("ë¸Œë¼ìš°ì €ê°€ ë§ˆì´í¬ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
        return;
      }

      if (!recording) {
        // ë…¹ìŒ ì‹œì‘
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

        mediaRecorder.onstop = async () => {
          stopTimer();

          recordButton.textContent = "â³ ì‘ë‹µ ì¤‘...";
          recordButton.disabled = true;

          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("audio", audioBlob, "voice.webm");
          formData.append("voice", selectedVoice);

          document.getElementById("loader").style.display = "block";
          document.getElementById("audioPlayer").style.display = "none";

          try {
            const res = await fetch("/api/stt", {
              method: "POST",
              body: formData
            });

            const blob = await res.blob();
            const audioURL = URL.createObjectURL(blob);
            const player = document.getElementById("audioPlayer");
            player.src = audioURL;
            player.style.display = "block";
            player.play();

          } catch (err) {
            alert("ì‘ë‹µ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
          } finally {
            document.getElementById("loader").style.display = "none";
            recordButton.textContent = "ğŸ”´ ë‹¤ì‹œ ë…¹ìŒ";
            recordButton.disabled = false;
          }
        };

        mediaRecorder.start();
        startTimer();
        recordButton.textContent = "â¹ï¸ ë…¹ìŒ ì¤‘ì§€";
        recording = true;

      } else {
        // ë…¹ìŒ ì¢…ë£Œ
        mediaRecorder.stop();
        recording = false;
      }
    });
</script>
